source = ../theme/colors.conf

# Conf
plugin {
    hyprtasking {
        layout = grid

        gap_size = 15
        bg_color = $base
        border_size = 3
        exit_behavior = active

        gaps {
            rows = 3
            cols = 3
        }

        linear {
            height = 300
            scroll_speed = 1.1;
        }
    }
}

# Keybinds
bind = ALT, ESCAPE, hyprtasking:toggle, cursor
